<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="container">
        <header class="main-header">
            <div class="brand-logo">
                <h1 class="brand-logo"> salt_design.</h1>
            </div>
            <nav class="header-nav">
                <ul class="header-nav-ul-list">
                    <li class="header-nav-list-items">
                        <a class="hrefs" href="file:///Users/saltin/Desktop/Coding/CyCodes/my-portfolio/index.html">Home</a>
                    </li>
                    <li class="header-nav-list-items">
                        <a class="hrefs" href="#">My Works</a>
                    </li>
                    <li class="header-nav-list-items">
                        <a class="hrefs" href="#">Contact Me</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="contact">
            <div class="quote">

                <h1> Have a project? <br>
                    Let's make it alive.</h1>


            </div>
            <!-- Created a form block -->
            <form id="contact-us">

                <!-- Created a div for name input-->
                <div class="name-input">
                    <label for="name1"></label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your name." id="name1"
                        autocomplete="off" value="" required>
                </div>
                <!-- Created a div for email input-->
                <div class="email-input">
                    <label for="email"></label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email adress."
                        id="email" value="" required>
                </div>
                <!-- Created a div for nmessage textarea-->
                <div class="message-input">
                    <label for="message"></label>
                    <textarea name="text-message" id="message" rows="1" cols="50" placeholder="Enter your message here."></textarea>
                </div>
                <!-- Two buttons, submit will return values in the alert box, reset will clear the form -->
                <div class="buttons">
                    <button class="button button1"  id="submit-button" type="submit" form="contact-us">Submit</button>
                    <button class="button button2" id="reset-button" type="reset" form="contact-us">Reset</button>
                </div>
            </form>
        </div>
        <script src="js/myscript.js"></script>
    </div>
</body>

</html>
